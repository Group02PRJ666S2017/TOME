<div ng-controller="resetController as resetCtrl">
    <div class="container text-center">
        <div class="row">
            <h2><strong>Reset Password</strong></h2>
        </div>
        <div class="row alert alert-warning" ng-show="resetCtrl.warning">
            {{resetCtrl.warningMessage}}
        </div>
        <br>
        <form>
            <div class="form-group row">
                <label for="email" class="col-form-label col-md-offset-2 col-md-2 text-right">
                    Email: <span class="mandatory_fields"> *</span>
                </label>
                <div class="col-md-4">
                    <input class="form-control" type="email" id="email" ng-model="resetCtrl.email"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="pw1"  class="col-form-label col-md-offset-2 col-md-2 text-right">
                    New Password: <span class="mandatory_fields"> *</span>
                </label>
                <div class="col-md-4">
                    <input class="form-control" type="password" id="pw1" ng-model="resetCtrl.password"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="pw2"  class="col-form-label col-md-offset-2 col-md-2 text-right">
                    Re-enter Password:: <span class="mandatory_fields"> *</span>
                </label>
                <div class="col-md-4">
                    <input class="form-control" type="password" id="pw2" ng-model="resetCtrl.password2"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-offset-3 col-md-4">
                    <button ng-click="resetCtrl.updatePassword()" class="btn btn-primary">Reset Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
